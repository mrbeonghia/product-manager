<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" name="id"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" name="name"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{price}" name="price"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{description}" name="address"/>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
